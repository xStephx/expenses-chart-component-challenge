<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Informations -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body class="font-DMSans bg-Cream flex flex-col justify-center items-center min-h-screen">
  <!-- Main Container -->
  <main class="m-4">
    <!-- Section Content -->
    <section class="flex justify-between items-center bg-SoftRed md:p-8 p-6 rounded-[20px]">
      <div class="flex flex-col lg:mr-72">
        <span class="text-white text-sm font-normal">
          My balance
        </span>
        <h2 class="text-white md:text-3xl text-2xl font-bold">
          $921.48
        </h2>
      </div>
      <figure>
        <img src="assets/images/logo.svg" alt="Logo">
      </figure>
    </section>
    <!-- Section Expenses Chart -->
    <section class="bg-VeryPaleOrange md:p-8 p-7 rounded-[20px] mt-[25px]">
      <h1 class="text-DarkBrown md:text-3xl text-xl font-semibold mb-[55px]">Spending - Last 7 days</h1>
      <!-- Chart -->
      <div class="flex items-end h-[200px]">
        <div class="flex flex-col items-center  md:mr-4 mr-2 relative">
          <p class="days-spends absolute bottom-full hidden bg-DarkBrown rounded-[5px] md:text-base text-sm text-white px-2 py-1 mb-2"></p> 
          <div class="days-bars cursor-pointer bg-SoftRed hover:opacity-90 md:w-[50px] w-[33px] h-[50px] rounded-[5px]"></div>
          <p class="text-center text-MediumBrown mt-1">mon</p>
        </div>
        <div class="flex flex-col items-center md:mr-4 mr-2 relative">
          <p class="days-spends absolute bottom-full hidden bg-DarkBrown rounded-[5px] md:text-base text-sm text-white px-2 py-1 mb-2"></p> 
          <div class="days-bars cursor-pointer bg-SoftRed hover:opacity-90 md:w-[50px] w-[33px] h-[100px] rounded-[5px]"></div>
          <p class="text-center text-MediumBrown mt-1">tue</p>
        </div>
        <div class="flex flex-col items-center md:mr-4 mr-2 relative">
          <p class="days-spends absolute bottom-full hidden bg-DarkBrown rounded-[5px] md:text-base text-sm text-white px-2 py-1 mb-2"></p> 
          <div class="days-bars cursor-pointer bg-Cyan hover:opacity-90 md:w-[50px] w-[33px] h-[150px] rounded-[5px]"></div>
          <p class="text-center text-MediumBrown mt-1">wed</p>
        </div>
        <div class="flex flex-col items-center md:mr-4 mr-2 relative">
          <p class="days-spends absolute bottom-full hidden bg-DarkBrown rounded-[5px] md:text-base text-sm text-white px-2 py-1 mb-2"></p> 
          <div class="days-bars cursor-pointer bg-SoftRed hover:opacity-90 md:w-[50px] w-[33px] h-[90px] rounded-[5px]"></div>
          <p class="text-center text-MediumBrown mt-1">thu</p>
        </div>
        <div class="flex flex-col items-center md:mr-4 mr-2 relative">
          <p class="days-spends absolute bottom-full hidden bg-DarkBrown rounded-[5px] md:text-base text-sm text-white px-2 py-1 mb-2"></p> 
          <div class="days-bars cursor-pointer bg-SoftRed hover:opacity-90 md:w-[50px] w-[33px] h-[68px] rounded-[5px]"></div>
          <p class="text-center text-MediumBrown mt-1">fri</p>
        </div>
        <div class="flex flex-col items-center md:mr-4 mr-2 relative">
          <p class="days-spends absolute bottom-full hidden bg-DarkBrown rounded-[5px] md:text-base text-sm text-white px-2 py-1 mb-2"></p> 
          <div class="days-bars cursor-pointer bg-SoftRed hover:opacity-90 md:w-[50px] w-[33px] h-[120px] rounded-[5px]"></div>
          <p class="text-center text-MediumBrown mt-1">sat</p>
        </div>
        <div class="flex flex-col items-center relative">
          <p class="days-spends absolute bottom-full hidden bg-DarkBrown rounded-[5px] md:text-base text-sm text-white px-2 py-1 mb-2"></p> 
          <div class="days-bars cursor-pointer bg-SoftRed hover:opacity-90 md:w-[50px] w-[33px] h-[75px] rounded-[5px]"></div>
          <p class="text-center text-MediumBrown mt-1">sun</p>
        </div>
      </div>
      <hr class="border-[1px] border-Cream my-9">
      <!-- Content Info -->
      <div class="flex justify-between items-end">
        <div class="flex flex-col">
          <span class="md:text-lg text-base text-normal text-MediumBrown">
            Total this month
          </span>
          <span class="text-DarkBrown md:text-5xl text-2xl font-bold">
            $478.33
          </span>
        </div>
        <div class="flex flex-col">
          <span class="md:text-lg text-base text-DarkBrown font-bold">
            +2.4%
          </span>
          <span class="md:text-lg text-base text-MediumBrown">
            from last month
          </span>
        </div>
      </div>
    </section>
  </main>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>
</html>
